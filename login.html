<html>
<head>
    <title>Unete a nosotros</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/fontawesome-all.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="google-signin-client_id" content="253093273346-ve94vpdrua3d6oamd7mubk9iklfitf17.apps.googleusercontent.com">

</head>
<body>
<nav class="indigo darken-4">
    <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo"><i class="material-icons">search</i>My search</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="about.html"><i class="material-icons left">class</i>Quienes somos</a></li>
            <li><a href="affiliates.html"><i class="material-icons left">recent_actors</i>Afiliados</a></li>
            <li><a href="contact.html"><i class="material-icons left">contact_mail</i>Contacto</a></li>
            <li><a href="login.html"><i class="material-icons left">account_circle</i>Inicia sesión</a></li>
        </ul>
    </div>
</nav>
<main class="container">

    <div class="row">
        <div class="col l6 offset-l4" style="padding: 30px 0;">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post">
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='email' />
                            <label for='email'>Correo electrónico</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Contraseña</label>
                        </div>
                        <label style='float: right;'>
                            <a class='pink-text' href='#!'><b>¿Olvido su contraseña?</b></a>
                        </label>
                    </div>

                    <br />
                    <center>
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Iniciar sesión</button>
                            <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true" style="margin-top: 20px;"></div>
                            <div id="my-signin2" style="margin-top: 20px;"></div>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </div>

</main>
<footer class="page-footer indigo darken-4">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Eslogan</h5>
                <p class="grey-text text-lighten-4">Busca, cotiza y compra.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Redes sociales</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="https://www.facebook.com/My-search-1734750239949473/"><i class="fab fa-facebook-square"></i>&nbsp;Facebook</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!"><i class="fab fa-instagram"></i>&nbsp;Instagram</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2018 Copyright Text
        </div>
    </div>
</footer>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

<div id="fb-root"></div>
<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v3.0&appId=369708490207653&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>


<script>
    function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
        console.log(error);
    }
    function renderButton() {
        gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
        });
    }
</script>



<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</body>
</html>
